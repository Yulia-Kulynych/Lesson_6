<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">

</button>

<!-- Modal -->

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Предупреждение!</h5>
        
      </div>
      <div class="modal-body">
        <p>Вы точно хотите удалить?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn bg-danger" data-bs-dismiss="modal">Да</button>
                <button type="button" class="btn btn-primary " data-bs-dismiss="modal">Нет</button>
      </div>
    </div>
  </div>
</div>
